<div class="center-block">
    <div class="form-group form-control">
      <img class="center-image" src="https://upload.wikimedia.org/wikipedia/commons/3/39/PayPal_logo.svg" alt="PayPal">
      <div class="form-control">
        <div class="form-group">
          <label for="paypal-user">Username:</label>
          <input id="paypal-user" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="paypal-password">Password:</label>
          <input id="paypal-password" class="form-control" type="password">
        </div>
        <button class="btn btn-block" (click)="orderService.sendOrder()">Confirm order</button>
      </div>
    </div>
</div>
