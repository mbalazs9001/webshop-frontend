<form class="pane center-block" [formGroup]="addressForm" (ngSubmit)="onSubmit()">

  <div formGroupName="billing">
    <div class="headline">
      <h2>Billing Address</h2>
    </div>
    <div class="form-group">
      <label for="billing-zipcode">Zipcode</label>
      <input type="text" class="form-control" id="billing-zipcode" formControlName="zipcode">
    </div>
    <div class="form-group">
      <label for="billing-country">Country</label>
      <input type="text" class="form-control" id="billing-country" formControlName="country">
    </div>
    <div class="form-group">
      <label for="billing-city">City</label>
      <input type="text" class="form-control" id="billing-city" formControlName="city">
    </div>
    <div class="form-group">
      <label for="billing-street">Street</label>
        <input type="text" class="form-control" id="billing-street" formControlName="street">
    </div>
  </div>

  <hr>

  <div formGroupName="shipping">
    <div class="headline">
      <h2>Shipping Address</h2>
      <button class="btn" type="button" style="float: right" (click)="fillWithSameAddress()">Same as above</button>
    </div>
    <div class="form-group">
      <label for="shipping-zipcode">Zipcode</label>
      <input type="text" class="form-control" id="shipping-zipcode" formControlName="zipcode">
    </div>
    <div class="form-group">
      <label for="shipping-country">Country</label>
      <input type="text" class="form-control" id="shipping-country" formControlName="country">
    </div>
    <div class="form-group">
      <label for="shipping-city">City</label>
      <input type="text" class="form-control" id="shipping-city" formControlName="city">
    </div>
    <div class="form-group">
      <label for="shipping-street">Street</label>
      <input type="text" class="form-control" id="shipping-street" formControlName="street">
    </div>
    <button type="submit" class="btn" [disabled]="!addressForm.valid">
      {{ checkout ? 'Proceed to Payment' : 'Save Address' }}
    </button>
  </div>

</form>
